     <header id="header" class="fixed-top d-flex align-items-center">

            .custom-btn {

            </style>
        <div class="input-group mb-3">

        </div>
        <div class="bottom">

                <img src="">
            </div>
            <div>
                <textarea id="txt_copy" placeholder="text" readonly></textarea>

        </div>
        
    </div>
